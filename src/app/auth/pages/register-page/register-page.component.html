<mat-card>
    <mat-card-content>
        <div class="flex flex-column">
            <span class="text-lg mb-4">Crear una cuenta</span>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Correo electrónico">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput placeholder="Nombre de usuario">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Contraseña">
            </mat-form-field>

            <button mat-button mat-flat-button color="primary">
                <mat-icon>save</mat-icon>
                Crear cuenta
            </button>

            <diV class="flex justify-content-end mt-5">
                <a routerLink="/auth/login" class="text-accent">¿Ya tienes una cuenta? Inicia sesión</a>
            </diV>
        </div>

    </mat-card-content>
</mat-card>
