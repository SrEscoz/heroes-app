<mat-card>
    <mat-card-content>
        <div class="flex flex-column">
            <span class="text-lg mb-4">Inicio de sesión</span>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput placeholder="Nombre de usuario">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Contraseña">
            </mat-form-field>

            <button mat-button mat-flat-button color="primary" (click)="onLogin()">
                <mat-icon>login</mat-icon>
                Login
            </button>

            <diV class="flex justify-content-end mt-5">
                <a routerLink="/auth/new-account" class="text-accent">¿No tienes cuenta?</a>
            </diV>
        </div>
    </mat-card-content>
</mat-card>
