<mat-card class="h-full">
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alterEgo }}</mat-card-subtitle>
    </mat-card-header>

    <!-- TODO
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    -->

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>
        <p>
            Primera aparición <strong>{{ hero.firstApparence }}</strong>
            <br>
            <mat-chip-listbox class="mt-1 mb-2">
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <div class="mt-auto">
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button color="accent"
                    [routerLink]="['/heroes/edit/',hero.id]">
                <mat-icon>edit</mat-icon>
                Editar
            </button>

            <span class="spacer"></span>

            <button mat-flat-button color="primary"
                    [routerLink]="['/heroes/',hero.id]">
                <mat-icon>read_more</mat-icon>
                Ver más
            </button>

        </mat-card-actions>
    </div>

</mat-card>
