<h1>Agregar / Editar Héroe</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="sm:col-12 md:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6" color="accent" appearance="outline">
                        <mat-label>Super Héroe</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6" color="accent" appearance="outline">
                        <mat-label>Alter Ego</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12" color="accent" appearance="outline">
                        <mat-label>Primera Aparición</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12" color="accent" appearance="outline">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>

                    <mat-form-field class="col-12" color="accent" appearance="outline">
                        <mat-label>Editor</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher">
                                {{ publisher }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex justify-content-between">
                    <button mat-button color="warn">Limpiar</button>

                    <button mat-button color="accent">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>

    </div>
    <div class="col-12 sm:col-6">

    </div>
</div>
