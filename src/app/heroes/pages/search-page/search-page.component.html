<h1>🔍 Búsqueda por nombre</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="flex flex-column">
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Buscador de héroes</mat-label>
        <input type="text"
               matInput
               placeholder="Ej: Batman"
               [formControl]="searchInput"
               (input)="performSearch()"
               [matAutocomplete]="auto">

        <mat-autocomplete #auto="matAutocomplete"
                          (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value.length > 0" value="">
                No se han encontrado resultados
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>

    <div *ngIf="selectedHero">
        <heroes-hero-card [hero]="selectedHero"></heroes-hero-card>
    </div>

</div>
